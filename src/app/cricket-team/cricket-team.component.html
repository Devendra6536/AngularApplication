<div class="container3">
    <h1>This is the list for the Student who applied for the Scholarship</h1>

    <table class="friends_table" >

      <thead >
        <tr>
          <th>Name</th>
          <th>Desg</th>
          <th>Friend</th>
          <th>Hobbies</th>
        </tr>
      </thead>
      <tr *ngFor="let friend of Students; index as i">
        <td>{{friend.Name}}</td>
        <td>{{friend.Desg}}</td>
        <td>{{friend.Age}}</td>
        <td>
          <ol>
            <li *ngFor="let hobby of friend.hobies">{{hobby}}</li>
          </ol>
        </td>
      </tr>
    </table>


    <p>{{Faculty.Name+" "+Faculty.Address+" "+Faculty.Dept+" "+Faculty.Salary}}</p>
  </div>
